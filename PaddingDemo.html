<!DOCTYPE html>
<html>
<head>
<style>
.div1 {
    width: auto;
  padding: 30px;
  border: 5px solid #4CAF50;
  margin-bottom: 10px;
}
.div2 {
  padding: 30px;
  border: 1px solid #4CAF50;
}
</style>
</head>
<body>

<h2>CSS Padding</h2>
<div class="div1">This element has a padding of 30px.</div>
<div class="div2">This element has a padding of 70px.</div>


</body>
</html>
