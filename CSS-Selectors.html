<!DOCTYPE html>
<html>
<head>
<style>
p {
  text-align: center;
  color: red;
} 
/* ID selector */
#para1{
    color: rgb(255, 0, 234);
}
/* Class Selector */
.center {
  text-align: center;
  color: rgb(132, 0, 255);
}
/* Universal Selector */
* {
  background-color: yellowgreen;
  
}
</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>
<p class="center">Red and center-aligned paragraph.</p>

</body>
</html>
