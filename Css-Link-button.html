<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #368ff4;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}
/* Bg color for hover and active link */
a:hover, a:active {
  background-color: red;
}
</style>
</head>
<body>

<h2>Link Button</h2>

<p>A link styled as a button:</p>
<a href="https://www.w3schools.com/css/" target="_blank">This is a link</a>

</body>
</html>
