<!DOCTYPE html>
<html>
<head>
<style>
p {
  border: 2px solid black;
  outline: #4CAF50 solid 10px;
  margin: auto;  
  padding: 20px;
  text-align: center;
  outline-style: groove;
  outline-width: thick;
  margin-bottom: 50px;
}
.outline{
    outline-style: solid;
     background-color: darkkhaki;
     outline: #af4ca2 solid 10px;
     outline-width: thin;
}
/* ShortendOutlinedemo */
p.ex1 {outline: dashed;}
p.ex2 {outline: dotted red;}
p.ex3 {outline: 5px solid yellow;}
p.ex4 {outline: thick ridge pink;}
</style>
</head>
<body>

<h2>CSS Outline</h2>
<p>This element has a 2px black border and a green outline with a width of 10px.</p>
<br>
<p class='outline'>A groove outline. The effect depends on the outline-color value.</p>
<h1>Shortend outline</h1>
<p class="ex1">A dashed outline.</p>
<p class="ex2">A dotted red outline.</p>
<p class="ex3">A 5px solid yellow outline.</p>
<p class="ex4">A thick ridge pink outline.</p>
</body>
</html>
